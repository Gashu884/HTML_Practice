<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Hello Viewer</title>
    <style>
      body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; margin: 40px; }
      .card { border: 1px solid #eee; border-radius: 12px; padding: 20px; box-shadow: 0 2px 10px rgba(0,0,0,.04); max-width: 600px; }
      .status { font-size: 12px; color: #666; margin-bottom: 10px; }
      code { background: #f7f7f7; padding: 2px 6px; border-radius: 6px; }
      button { padding: 8px 12px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; }
      button:disabled { opacity: .6; cursor: not-allowed; }
      .msg { font-size: 18px; margin-top: 8px; }
      .error { color: #c00; }
    </style>
  </head>
  <body>
    <h1>FastAPI のレスポンス表示</h1>
    <div class="card">
      <div class="status">エンドポイント: <code>/api/hello</code>（Vercel 経由）</div>
      <button id="fetchBtn">取得する</button>
      <div id="result" class="msg"></div>
      <pre id="raw" style="display:none"></pre>
    </div>

    <script>
      const btn = document.getElementById('fetchBtn');
      const result = document.getElementById('result');
      const raw = document.getElementById('raw');

      async function fetchHello() {
        btn.disabled = true;
        result.textContent = '読み込み中…';
        raw.style.display = 'none';
        raw.textContent = '';

        try {
          const res = await fetch('/api/hello', { headers: { 'accept': 'application/json' }});
          if (!res.ok) throw new Error('HTTP ' + res.status);
          const data = await res.json();

          // 期待する形式: { "message": "Hello from FastAPI" }
          result.textContent = data?.message ?? '(message フィールドなし)';
          raw.textContent = JSON.stringify(data, null, 2);
          raw.style.display = 'block';
        } catch (e) {
          result.innerHTML = `<span class="error">取得に失敗しました: ${e.message}</span>`;
        } finally {
          btn.disabled = false;
        }
      }

      btn.addEventListener('click', fetchHello);
      // 初回自動ロードしたい場合は次行のコメントを外す:
      // fetchHello();
    </script>
  </body>
</html>
